<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Client Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store">
  <link rel="stylesheet" href="../frontend-shared/styles.css">
  <script src="../frontend-shared/config.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div class="container">
    <h2>Client Dashboard</h2>
    <div id="unauthorized" class="error-banner" style="display:none;">401 Unauthorized: token required in URL (?token=...)</div>
    <div id="errorBanner" class="error-banner" style="display:none;"></div>

    <section class="filters">
      <div class="row">
        <div class="field">
          <label>Status</label>
          <select id="statusFilter">
            <option value="">All</option>
            <option>NEW</option>
            <option>ACCEPTED</option>
            <option>COMPLETED</option>
            <option>CANCELLED</option>
          </select>
        </div>
        <div class="field">
          <label>From</label>
          <input type="date" id="fromDate">
        </div>
        <div class="field">
          <label>To</label>
          <input type="date" id="toDate">
        </div>
        <div class="field">
          <label>&nbsp;</label>
          <button id="applyFilters">Apply</button>
        </div>
      </div>
    </section>

    <section class="overview">
      <div class="card">
        <div class="kpi" id="kpiNew">0</div>
        <div class="kpi-label">New Leads</div>
      </div>
      <div class="card">
        <div class="kpi" id="kpiCancel">0</div>
        <div class="kpi-label">Cancellations</div>
      </div>
      <div class="card">
        <div class="kpi" id="kpiAccepted">0</div>
        <div class="kpi-label">Accepted</div>
      </div>
      <div class="card">
        <div class="kpi" id="kpiCompleted">0</div>
        <div class="kpi-label">Completed</div>
      </div>
      <div class="card">
        <div class="kpi" id="kpiCaptured">$0</div>
        <div class="kpi-label">Captured Value</div>
      </div>
      <div class="card">
        <div class="kpi" id="kpiCommitted">$0</div>
        <div class="kpi-label">Committed Value</div>
      </div>
    </section>

    <section>
      <h3>Leads</h3>
      <div class="table-wrap">
        <table id="leadsTable">
          <thead>
            <tr>
              <th>Created At</th>
              <th>Customer Name</th>
              <th>City/State</th>
              <th>Reason</th>
              <th>Product</th>
              <th>Lead Value</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="leadsBody"></tbody>
        </table>
      </div>
    </section>

    <section>
      <h3>Analytics</h3>
      <div class="row">
        <div id="chartLeadsByDay" class="chart"></div>
        <div id="chartLeadsByReason" class="chart"></div>
      </div>
      <div class="row">
        <div id="chartPvByMonth" class="chart"></div>
      </div>
    </section>
  </div>
  
  <div id="toast" role="status" aria-live="polite"></div>
  <script src="app.js"></script>
</body>
</html>
